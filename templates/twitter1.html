{% extends "base2.html" %}
{% load cms_tags %}
{% block contents %}
<!--slide shows and news-->
<div class='row-fluids' id='slide_and_news'>

<div class='span9'>
<!--slide show-->
<div id="myCarousel" class="carousel slide"> 
<!--items for slide show-->
<div id='slide' class ='carousel-inner' >		
<div class='item '>
<img src="{{MEDIA_URL}}img/1.jpg"  alt>
</div>
<!--end item-->
<div  class='item'>
<img src="{{MEDIA_URL}}img/2.jpg"  alt>
</div>
<!--end item-->
<div class='item active'>
<img src="{{MEDIA_URL}}img/3.png"  alt>
</div>
<!--end item-->
</div>
<!--direction on slide show-->
<a class="carousel-control right" href="#myCarousel" data-slide="next">›</a>
<a class="carousel-control left" href="#myCarousel" data-slide="prev">‹</a>  
</div>
</div>
</div>
<div class='span3' style="text-align:justify; padding-left:20px;" >
<!--news-->
<div id='news'>
<h4>NEWS</h4>
{% placeholder news %}
</div>	
</div>
</div>
<!--tabs with articles-->
<div class="all_articles">
<div class="tabs_with_arcticles">
<div class="tabbable">
<!--tabs for different articles-->
<ul class ="nav nav-tabs">
<li class="active"> <a href="#tab1" data-toggle='tab'>tab1</a></li>
<li > <a href="#tab2" data-toggle='tab'>tab2</a></li>
<li > <a href="#tab3" data-toggle='tab'>tab3</a></li>
</ul>
<!--contents for each tab-->
<div class="tab-content">  
<div class="tab-pane active" id="tab1">  
<!--content for tab 1-->
{% placeholder article_1%}  
</div>  
<div class="tab-pane" id="tab2">  
<!--content for tab 1--> 
{% placeholder article_2 %}   
</div>  
<div class="tab-pane" id="tab3">  
<!--content for tab 1--> 
{% placeholder article_3%} 
</div>  
</div>	
</div>
</div>

{% endblock %}
